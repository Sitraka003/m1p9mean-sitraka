<section id="contacts-5" class="contacts-section division">
	<div class="container">
		<!-- SECTION TITLE -->
		<div class="row">
			<div class="col-lg-10 offset-lg-1">
				<div class="section-title mb-40 text-center">

					<!-- Title 	-->
					<h2 class="h2-xl">Hiresaka</h2>

					<!-- Text -->
					<p class="p-xl">
						Raha toa ka hamela hafatra na misy zavatra tiana ifampiresahana dia afaka mandefa izany ianao amin'ny alalan'ito taratasy fameno ito.
					</p>

				</div>
			</div>
		</div>


		<!-- CONTACT FORM -->
		<div class="row">
			<div class="col-lg-10 offset-lg-1">
				<div class="form-holder">
					<form name="contactform" class="row contact-form">
						<!-- Form Input -->
						<div class="col-md-12 col-lg-6">
							<input type="text" name="name" class="form-control name" placeholder="Anarana*">
						</div>

						<!-- Form Input -->
						<div class="col-md-12 col-lg-6">
							<input type="email" name="email" class="form-control email" placeholder="Adiresy Imailaky*">
						</div>

						<!-- Form Input -->
						<div class="col-md-12">
							<input type="text" name="subject" class="form-control subject"
								   placeholder="Lohateny">
						</div>

						<!-- Form Textarea -->
						<div class="col-md-12">
							<textarea name="message" class="form-control message" rows="6"
									  placeholder="Ny hafatrao ..."></textarea>
						</div>

						<!-- Form Button -->
						<div class="col-md-12 mt-5 text-right">
							<button type="submit" class="btn btn-md btn-red tra-red-hover submit">Alefaso ny hafatra</button>
						</div>

						<!-- Form Message -->
						<div class="col-md-12 contact-form-msg text-center">
							<div class="sending-msg"><span class="loading"></span></div>
						</div>

					</form>

				</div>
			</div>
		</div>  <!-- END CONTACT FORM -->


	</div>       <!-- End container -->
</section>    <!-- END CONTACTS-5 -->
