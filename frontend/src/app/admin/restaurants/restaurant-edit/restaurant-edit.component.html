<div class="container pt-20">
	<ol class="breadcrumb float-right">
		<li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
		<li class="breadcrumb-item active text-warning">Restaurant</li>
	</ol>
	<div class="mt-30 pt-20">
		<div class="header">
			<h2 class="title">Restaurant Detail</h2>
		</div>
		<div class="content">
			<div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
			<form *ngIf="restaurant" #editForm="ngForm" (ngSubmit)="save()">
				<div class="form-group">
					<label for="name">Name</label>
					<input [(ngModel)]="restaurant.name" id="name" name="name" class="form-control" [required]="true">
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<input [(ngModel)]="restaurant.description" id="description" name="description"
						   class="form-control">
				</div>

				<div class="form-group">
					<label for="address">Address</label>
					<input [(ngModel)]="restaurant.address" id="address" name="address" class="form-control">
				</div>

				<div class="form-group">
					<label for="contacts">Contacts</label>
					<input [(ngModel)]="restaurant.contacts" id="contacts" name="contacts" class="form-control">
				</div>

				<button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
				<button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
			</form>
		</div>
	</div>
</div>
